<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrix Effect</title>
  <style>
    /* Que el canvas ocupe toda la pantalla */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    /* Caja de bienvenida sobre el efecto */
    .titulos {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      z-index: 10;
      font-size: 50px;
    }
    .button a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s;
    }
    .button a:hover {
      background: #0f0;
      color: #111;
    }
  </style>
</head>
<body>
  <!-- Fondo de Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenido encima -->
  <div class="titulos">
    <h1>Â¡Bienvenidos a MCD2!</h1>
    <div class="button">
      <a href="#">Continuar</a>
    </div>
  </div>

<script src="Body.js"></script>
</body>
</html>
