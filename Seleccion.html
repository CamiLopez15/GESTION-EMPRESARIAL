<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrix Effect</title>
  <style>
    /* Que el canvas ocupe toda la pantalla */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    /* Caja de bienvenida sobre el efecto */
    .titulos {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding: 20px 40px;
      border: 2px solid #00ff00;
      border-radius: 8px;
      z-index: 10;
      font-size: 50px;
    }
    .button a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: 0.3s;
    }
    .button a:hover {
      background: #0f0;
      color: #111;
    }
  </style>
</head>
<body>
  <!-- Fondo de Matrix -->
  <canvas id="matrix"></canvas>

  <!-- Contenido encima -->
  <div class="titulos">
    <h1>¡Bienvenidos a MCD2!</h1>
    <div class="button">
      <a href="#">Continuar</a>
    </div>
  </div>

  <script>
    // Obtener canvas y contexto
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    // Ajustar tamaño
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    // Caracteres de Matrix
    const chars = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチッヂツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワヰヱヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const letters = chars.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize; // columnas de caracteres
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1; // iniciar en la parte superior
    }

    function draw() {
      // Fondo negro semitransparente (deja estela)
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0"; // Verde Matrix
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // reiniciar cuando llegue al final
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50); // ~30fps

    // Redimensionar al cambiar ventana
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
